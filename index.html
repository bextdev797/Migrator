<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Migrator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #333;
        }
        textarea {
            width: 80%;
            height: 200px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: monospace;
            font-size: 14px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        .output {
            width: 80%;
            max-height: 400px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            font-family: monospace;
            font-size: 14px;
            white-space: pre-wrap;
            overflow-y: auto;
        }
    </style>
</head>
<body>

<h1>Migrator</h1>
<textarea id="inputCode" placeholder="Paste your Niotron IDE, App Inventor Sources & Extension Template code here..."></textarea>
<button onclick="migrateCode()">Migrate Code</button>
<div class="output" id="outputCode"></div>

<script>
    function migrateCode() {
        let inputCode = document.getElementById('inputCode').value;

        const annotationsToRemove = [
            /@DesignerComponent\([\s\S]*?\)/g,
            /@SimpleObject\(external = true\)/g,
            /@UsesLibraries\(libraries = ""\)/g,
            /@UsesPermissions\(permissionNames = ""\)/g,
            /@Options\([\s\S]*?\.class\)/g,
            /@UsesAssets\([\s\S]*?\)/g
        ];

        const importsToRemove = [
            /import\s+com\.google\.appinventor\.components\.annotations\.DesignerComponent;/g,
            /import\s+com\.google\.appinventor\.components\.annotations\.SimpleObject;/g,
            /import\s+com\.google\.appinventor\.components\.annotations\.UsesLibraries;/g,
            /import\s+com\.google\.appinventor\.components\.annotations\.UsesPermissions;/g,
            /import\s+com\.google\.appinventor\.components\.annotations\.Options;/g,
            /import\s+com\.google\.appinventor\.components\.common\.OptionList;/g,
            /import\s+com\.google\.appinventor\.components\.annotations\.UsesAssets;/g
        ];

        const commentsToRemove = [
            /\/\/\s*Libraries/g,
            /\/\/\s*Permissions/g,
            /\/\/\s*Assets/g
        ];

        annotationsToRemove.forEach(annotation => {
            inputCode = inputCode.replace(annotation, '');
        });

        importsToRemove.forEach(importStatement => {
            inputCode = inputCode.replace(importStatement, '');
        });

        commentsToRemove.forEach(comment => {
            inputCode = inputCode.replace(comment, '');
        });

        // Display the migrated code
        document.getElementById('outputCode').innerText = inputCode.trim();
    }
</script>

</body>
</html>
